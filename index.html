<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">

form {
    -webkit-text-size-adjust: 100%;
    font-size: 22px;
    color: #3d4144;
    font-family: -apple-system,BlinkMacSystemFont,"Roboto","Segoe UI","Helvetica Neue","Lucida Grande",Arial,sans-serif;
    line-height: 1.5;
    -webkit-box-direction: normal;
    box-sizing: border-box;
    margin: 0 0 5px 0;
    padding: 1em;
    background-color: #f2f3f3;
}

label {
    -webkit-text-size-adjust: 100%;
    font-size: 22px;
    font-family: -apple-system,BlinkMacSystemFont,"Roboto","Segoe UI","Helvetica Neue","Lucida Grande",Arial,sans-serif;
    line-height: 1.5;
    -webkit-box-direction: normal;
    box-sizing: border-box;
    vertical-align: baseline;
    display: block;
    margin-bottom: 0.25em;
    color: #3d4144;
    cursor: pointer;
}

input {
    -webkit-text-size-adjust: 100%;
    -webkit-box-direction: normal;
    margin: 0;
    font-size: 100%;
    line-height: normal;
    transition: all 0.2s ease-in-out;
    vertical-align: baseline;
    box-sizing: border-box;
    font-family: -apple-system,BlinkMacSystemFont,"Roboto","Segoe UI","Helvetica Neue","Lucida Grande",Arial,sans-serif;
    width: 100%;
    padding: 0.25em;
    margin-bottom: 0.5em;
    color: #3d4144;
    background-color: #fff;
    border: #f2f3f3;
    border-radius: 4px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.125);
    display: block;
}

textarea {
    -webkit-text-size-adjust: 100%;
    -webkit-box-direction: normal;
    margin: 0;
    font-size: 100%;
    box-sizing: border-box;
    font-family: -apple-system,BlinkMacSystemFont,"Roboto","Segoe UI","Helvetica Neue","Lucida Grande",Arial,sans-serif;
    width: 100%;
    padding: 0.25em;
    margin-bottom: 0.5em;
    color: #3d4144;
    background-color: #fff;
    border: #f2f3f3;
    border-radius: 4px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.125);
    resize: vertical;
    height: auto;
    overflow: auto;
    vertical-align: top;
    display: block;
}

button {
    -webkit-text-size-adjust: 100%;
    -webkit-box-direction: normal;
    margin: 0;
    font-size: 100%;
    line-height: normal;
    -webkit-appearance: button;
    cursor: pointer;
    vertical-align: baseline;
    box-sizing: border-box;
    font-family: -apple-system,BlinkMacSystemFont,"Roboto","Segoe UI","Helvetica Neue","Lucida Grande",Arial,sans-serif;
    transition: all 0.2s ease-in-out;
}

</style>
</head>
<body>

<form action="https://formcarry.com/s/Vblz6u-Us" method="POST" accept-charset="UTF-8">


  <label>
    Your email:
    <input type="email" name="email">
  </label>

  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>

  <button type="submit">Send</button>
</form>

</body>
</html>
